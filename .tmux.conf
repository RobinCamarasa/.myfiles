# Change tmux prefix
unbind C-b
set-option -g prefix C-j
bind-key C-j send-prefix

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

set -g mouse on

bind r source-file ~/.tmux.conf

bind enter kill-pane

set -g default-terminal "screen-256color"

